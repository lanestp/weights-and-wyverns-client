name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - run: cargo fmt --check --manifest-path client/Cargo.toml
      - run: cargo clippy --manifest-path client/Cargo.toml -- -D warnings
      - run: cargo test --manifest-path client/Cargo.toml
