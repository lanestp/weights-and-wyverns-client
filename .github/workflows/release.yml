name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: wyvern
            archive: wyvern-linux-x86_64.tar.gz

          - name: linux-aarch64
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary: wyvern
            archive: wyvern-linux-aarch64.tar.gz
            cross: true

          - name: macos-aarch64
            os: macos-latest
            target: aarch64-apple-darwin
            binary: wyvern
            archive: wyvern-macos-aarch64.tar.gz

          - name: macos-x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            binary: wyvern
            archive: wyvern-macos-x86_64.tar.gz

          - name: windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: wyvern.exe
            archive: wyvern-windows-x86_64.zip

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux aarch64)
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> "$GITHUB_ENV"

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} --manifest-path client/Cargo.toml

      - name: Package (unix)
        if: runner.os != 'Windows'
        run: |
          cd client/target/${{ matrix.target }}/release
          tar czf ../../../../${{ matrix.archive }} ${{ matrix.binary }}

      - name: Package (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd client/target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.binary }} -DestinationPath ../../../../${{ matrix.archive }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          files: |
            wyvern-linux-x86_64.tar.gz
            wyvern-linux-aarch64.tar.gz
            wyvern-macos-aarch64.tar.gz
            wyvern-macos-x86_64.tar.gz
            wyvern-windows-x86_64.zip
          generate_release_notes: true
